 alhambra: "Grand City of Reccopolis"
 alhambra_desc: "'With tyrants destroyed on all sides and the invaders of Spain overcome, King Leovigild had peace to reside with his own people. He founded a city in Celtiberia, which he named Recopolis after his son. He endowed it with splendid buildings, both within the walls and in the suburbs, and he established privileges for the people of the new city.' ~John of Biclaro, Bishop of [212.GetName] ca. 578"