 ## Reforms
 emperor_reichsreform_title:0 "Call for Imperial Reform"
 emperor_reichsreform_desc:0 "Reform the Empire to a more centralized model."
 emperor_reichsreform_province:0 "Imperial Reform"

 emperor_reichsregiment_title:0 "Legislative Reform"
 emperor_reichsregiment_desc:0 "Consolidate the Imperial Diet, and reduce the legislative complexity."
 emperor_reichsregiment_province:0 "Legislative Reform"

 emperor_gemeinerpfennig_title:0 "Enact Imperial Tithes"
 emperor_gemeinerpfennig_desc:0 "Require member states of the Celestial Empire to levy a special tax to be paid directly to the Emperor."

 emperor_hofgericht_title:0 "Restore the Emperor's Authority"
 emperor_hofgericht_desc:0 "Reduce legislative independence by making the Emperor the final legal authority within the Empire."

 emperor_landfriede_title:0 "Tianxia"
 emperor_landfriede_desc:0 "Force member states to solve their disputes in courts of law, rather than on battlefields."
 emperor_landfriede_province:0 "Tianxia"

 emperor_privilegia_de_non_appelando_title:0 "All Bow to the Huangdi"
 emperor_privilegia_de_non_appelando_desc:0 "Revoke The Privilege of Non-Appeal."

 emperor_erbkaisertum_title:0 "Restore the Hereditaty Mandate"
 emperor_erbkaisertum_desc:0 "Abolish the elective monarchy of The Holy Roman Empire."

 emperor_renovatio_title:0 "Awaken the Dragon"
 emperor_renovatio_desc:0 "Unite the disparate states of The Empire into a nation state."

 emperor_reichsstabilitaet_title:0 "Absolute Imperial Stability"
 emperor_reichsstabilitaet_desc:0 "Safeguard the stability of the Empire by securing the means for its expansion."

 emperor_perpetual_diet_title:0 "Perpetual Diet"
 emperor_perpetual_diet_desc:0 "Institute a permanent session of the Imperial Diet so that important matters can be brought before it as and when they happen."

 emperor_landsknechtswesen_title:0 "Reorganize the Prefectural Conscriptions"
 emperor_landsknechtswesen_desc:0 "Organize China's many mercenary bands into official regiments available for the Empire's defense."

 emperor_reichstag_collegia_title:0 "Establish Imperial Councils"
 emperor_reichstag_collegia_desc:0 "Divide the Empire into a series of councils for the Emperor, the Princes and the Imperial Cities to improve its functioning for all."

 emperor_geteilte_macht_title:0 "Reciprocal Bows"
 emperor_geteilte_macht_desc:0 "Guarantee the powers of the Princes so that they in turn may support the strength of the Emperor."

 emperor_rechenschaft_title:0 "Enshrine the Elective Mandate"
 emperor_rechenschaft_emperor_per_prince:0 "Elective Mandate"
 emperor_rechenschaft_desc:0 "Expand the Empire's checks and balances to create a more equitable system."

 emperor_expand_gemeiner_pfennig_title:0 "Expand Imperial Tithes"
 emperor_expand_gemeiner_pfennig_desc:0 "Increase the common tax to expand the Empire's capabilities in times of war."

 emperor_reichskrieg_title:0 "All Under Heaven"
 emperor_reichskrieg_desc:0 "Mobilize the Empire's forces against all who may seek to threaten it!"

 emperor_imperial_estates_title:0 "Elevate the Son of Heaven"
 emperor_imperial_estates_desc:0 "Curb the freedoms of the Imperial Estates so that they are no longer able to defy the Emperor."

 renovatio_effect:0 "Unite the §YCelestial Empire§! to one country!"
 vassalize_empire2:1 "All members of the §YCelestial Empire§! who support the reform will become our direct vassals, and those who do not support the reform will leave the empire, giving us claim on their lands."
 GETEILTE_MACHT_EFFECT:0 "Members of the Celestial Empire will no longer accumulate Aggressive Expansion against the Emperor when the Emperor takes non-empire Provinces"
