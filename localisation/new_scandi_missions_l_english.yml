 DAN_secure_scania_title:0 "Secure Scania"
 DAN_secure_scania_desc:0 "The magnates of Scania, once leal subjects of our good king, have grown weary of our authority by taking control of the Øresund for themselves. If we are to rebuild our nation, Scania is an important cornerstone we simply cannot ignore."
 
 DAN_claim_norway_title:0 "Northern Ambitions"
 DAN_claim_norway_desc:0 "Our esteemed king has been hailed as king of Norway at the fortress of Akrshús, cementing the union between our twin realms.  "
 
