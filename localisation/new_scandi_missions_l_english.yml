 DAN_second_valdemarian_age_title:0 "Second Valdemarian Age"
 DAN_second_valdemarian_age_desc:0 "The greatest kings of the 1200s were all named Valdemar, and they heralded a golden age of prosperity and strength for the Danish realm. With our reconquest of their rightful dominions, let us usher in a new era for Denmark, brighter than any before!"
 
 danish_norway_friendship_tt:0 "If we complete this mission by having §Y200§! opinion with §YNorway§!, they might form a union with us peacefully.\n"
