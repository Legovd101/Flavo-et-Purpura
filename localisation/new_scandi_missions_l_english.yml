 DAN_the_danevirke_title:0 "The Danevirke"
 DAN_the_danevirke_desc:0 "To the south lies the mighty Danevirke, a long stretch of fortifications built to withstand any invader, be they German or Mongol. But continued skirmishes with Angles and Wends has left it in a state of disrepair, a fact we ought to remedy if we are to safeguard the continued prosperity of Denmark."
 
 DAN_reforge_the_realm_title:0 "Reforge the Realm"
 DAN_reforge_the_realm_desc:0 "As the land of the Jutes have been pacificed and the Scanian magnate-lords have been brought to heel, the kingdom is once more remade, like in the days of Valdemar the Conqueror or Frode the Peaceful. Let us once more unfurl the Dannebrog and truly declare ourselves the rightful king of all Danes!"
 
 DAN_annihilate_the_angles_title:0 "Annihilate the Angles"
 DAN_annihilate_the_angles_desc:0 "The Angles have for ages been one of closest neighbours, often warring with our Lendsmenn in Jutland for control of the Baltic sea-straits. Yet in the days of Valdemar the Victorious, the English were all brought to heel by his armies, a deed we sorely need to emulate."
 
 DAN_into_the_baltic_title:0 "Into the Baltic"
 DAN_into_the_baltic_desc:0 "The Wendish coastline might have been tamed, but the vast riches of the Baltic remain outside of our reach."
 
