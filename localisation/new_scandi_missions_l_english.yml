 danish_england_destroyed_tt:0 "If we complete this mission while §YAngulland§! doesn't exist, we will also get §G100§! military power.\n"
 danish_norway_danified_tt:0 "Provinces in §YNorway§! will be §YDanified§!.\n"
 danish_if_used_ge_rest_else_30_years_extension_tt:0 "Gain an additional §YGolden Age§! or extend the current one by §G30§! years."
 danish_add_baltic_claims_tt:0 "§Y[Root.GetName]§! gains permanent claims on all §YBaltic§! provinces with a Center of Trade.\n"
 
