 #Waaqeffanna
 waaqeffanna: "Waaqeffanna"
 waaqeffanna_religion_desc: "Waaqeffanna is the traditional religion within much of the Horn of Africa. Centered around worship of the Supreme Creator Waaqa, Waaqeffataas believe that Waaqa sends messages to His creations through the Ayyaana, who in turn possess men and women known as Qaalluu. Their jobs are to be the temporal exemplars of Waaqa's ethics and supporters of the democratic Gadaa System."
