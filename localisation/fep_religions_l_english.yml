 #Nestorian
 nestorian: "Nestorian"
 nestorian_religion_desc: "Nestorianism is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East."
