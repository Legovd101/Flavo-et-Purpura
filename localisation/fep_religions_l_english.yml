 #Sangrist
 sangrist: "Sangrist"
 sangrist_religion_desc: "Birthed from the enlightened mind of the Gaílizan king, who after drinking a bad batch of Albariño wine, fell unconscious, and upon awakening claimed to have divine revelation. This new revelation would mix with the verious Christian sects of Iberia and most notably Hermeticism, and birthed Sangrism. The Sangrist faithful believe that to partake in the drinking of wine is to drink the literal blood of God, and that his spirit blessed all grapes at the last supper. Practicioners engage in the sacramental consumption of wine under the belief that intoxication from sacred wine thins the veil betwen the physical and the pleroma, leading to anamnesis or awakening (like the king did). They also believe that the production of wine is a devine act, and so the countryside is dotted with monastic vineyards."
