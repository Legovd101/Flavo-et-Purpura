 # Subjects
 foederatus: "Foederatus"
 foederatus_long_desc: "Foederati were historically used by the Roman Empire to denote client kingdoms or subjugated barbarians. They can wage their own wars and have high liberty desire, and can be centralized via a steady series of reforms over the course of 85 years."
 foederatus_is_our: "$NAME|Y$ is a Foederatus of us"
 foederatus_title: "Foederatus"
 foederatus_title_plural: "Foederati"
 is_foederatus: "Is Foederatus"

 colonia: "Colonia"
 colonia_long_desc: "A Colonia is a more centralized and loyal version of a Foederatus. They can be integrated after 50 years or turned into an Imperial Province and annexed."
 colonia_is_our: "$NAME|Y$ is a Colonia of us"
 colonia_title: "Colonia"
 colonia_title_plural: "Coloniae"
 is_colonia: "Is Colonia"

 imperial_province: "Imperial Province"
 imperial_province_long_desc: "An Imperial Province is the final stage of development of an Imperial subject. They take up a diplomatic slot at the tradeoff of much less liberty desire and an ability to be annexed after 10 years."
 imperial_province_is_our: "$NAME|Y$ is an Imperial Province of us"
 imperial_province_title: "Imperial Province"
 imperial_province_title_plural: "Imperial Provinces"
 is_imperial_province: "Is Imperial Province"

 wine_region: "Wine Region:"
 wine_region_long_desc: "Each Wine Region is governed by a main Winery in the capital, and is responsible for the production of grapes and wine in their respective areas."
 wine_region_is_our: "$NAME|Y$ is a Wine Region of us"
 wine_region_title: "Wine Region"
 wine_region_title_plural: "Wine Regions"
 is_wine_region: "Is Wine Region"

 league_member: "League Member:"
 league_member_long_desc: "A member of the loose Latin League. Although the Rector is the nominal head of the League, each member is still free to pursue their own interests."
